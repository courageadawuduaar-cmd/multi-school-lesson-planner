{% extends "base.html" %}
{% block title %}My Schemes{% endblock %}

{% block content %}
<div class="container my-5">
    <h2>My Submitted Schemes</h2>
    <table class="table table-striped table-bordered mt-3">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Status</th>
                <th>Submitted At</th>
            </tr>
        </thead>
        <tbody>
            {% for scheme in schemes %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ scheme.title }}</td>
                <td>{{ scheme.status }}</td>
                <td>{{ scheme.created_at.strftime('%Y-%m-%d') }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
